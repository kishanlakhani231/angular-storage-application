<div class="sa-dashboard">
    <div class="sa-dashboard-header">
        <h2>Dashboard</h2>
    </div>
    <div class="sa-dashboard-table">
        <table mat-table [dataSource]="documents" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="pdfUrl">
                <th mat-header-cell *matHeaderCellDef> Pdf Url </th>
                <td mat-cell *matCellDef="let element"> <a href="{{element.pdfUrl}}"
                        target="_blank">{{element.pdfUrl}}</a> </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let element">
                    <a mat-button mat-raised-button color="primary" class="sa-header-active"
                        routerLink="/pages/document/detail/{{element.id}}">View</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
