<div class="sa-upload">
  <mat-card *ngIf="uploadForm">
    <h2>Upload Document </h2>
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput type="text" id="title" formControlName="title" required>
      </mat-form-field>
      <div class="sa-input-file ">
        <mat-label>Upload PDF</mat-label>
        <input type="file" id="file" (change)="onFileSelected($event)"
          style="visibility: hidden;display: none; width: 0; height: 0;" #fileInput>
        <button type="button" clas mat-raised-button color="primary" (click)="fileInput.click()">
          <mat-icon>attach_file</mat-icon>
          <span>Select PDF</span>
        </button>
        <span>{{ uploadForm.get('file')?.value?.name }}</span>
      </div>
      <button mat-raised-button type="submit" color="primary" [disabled]="isUploadStart">{{isUploadStart ? 'Uploading...' : 'Upload'}}</button>
    </form>
  </mat-card>
</div>
